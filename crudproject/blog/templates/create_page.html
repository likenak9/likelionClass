<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>블로그 글쓰기 페이지</h3>
   {% if one_post %}
    <form action="{% url 'update' one_post.id %}" method="post">
        {% csrf_token %}
        <input type="text" name="title" value="{{one_post.title}}"/>
        <input type="text" name="nickname" value="{{one_post.nickname}}"/><br>
        <textarea name="body">{{one_post.body}}</textarea><br>
        <input type="submit" value="저장하기"/>
    </form>
    {% else %}
    <form action="{% url 'create' %}" method="post">
    {% csrf_token %}
        <input type="text" name="title" placeholder ="제목을 입력해주세요."/>
        <input type="text" name="nickname" placeholder ="닉네임을 입력해주세요."/><br>
        <textarea name="body">{{one_post.body}}</textarea><br>
        <input type="submit" value="저장하기"/>
    </form>
    {%endif%}
</body>
</html>
